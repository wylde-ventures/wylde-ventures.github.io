<!DOCTYPE html>
<html style='width: 100%; height: 100%;'>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  
  <title>loading</title>
  <script type="text/javascript" src="spin.js"></script>  
  <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
  
  <script type="text/javascript">
  
  var log = function(msg) {
      var logel = $("#log");
      logel.html(logel.html() + msg + "<br>");
  };
  
  
  $(document).ready(function() {
    log("x: " + $(window).width() + "y: " + $(window).height());
  });
  
  window.onload = function() {
    
    log("x2: "+window.innerWidth+"y2: "+window.innerHeight);
      
      var opts = {
        lines: 11, // The number of lines to draw
        length: 16, // The length of each line
        width: 6, // The line thickness
        radius: 17, // The radius of the inner circle
        corners: 1, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: 'black', // #rgb or #rrggbb or array of colors
        speed: 1, // Rounds per second
        trail: 52, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: true, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: '50%', // Top position relative to parent
        left: '50%' // Left position relative to parent
      };
      var target = document.getElementById('spinner-placeholder');
      var spinner = new Spinner(opts).spin(target);
      
      
  }
  </script>

</head>
<body style='width: 100%; height: 100%;'>
  <div id="wrapper" style='display:table; width: 100%; height: 100%;'>
    <div id='log'></div>
  	<div id="spinner-placeholder" style='display:table-cell; vertical-align:middle; text-align: center;'>
      <!-- <img id='loadingspinner' src='' / style='margin: auto;'> -->
  	</div>
  </div>
</body>
</html>
